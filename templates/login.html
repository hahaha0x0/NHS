<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Prerehabilitation Questionnaire System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f7fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo h1 {
      font-size: 1.5rem;
      color: #165DFF;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Prerehabilitation Questionnaire System</h1>
      <p class="text-muted">Please log in to your account</p>
    </div>

    <form id="loginForm">
      <!-- 角色选择 -->
      <div class="mb-3">
        <label for="roleSelect" class="form-label">Select Role</label>
        <select id="roleSelect" class="form-select" required>
          <option value="patient">Patient</option>
          <option value="clinician">Clinician</option>
        </select>
      </div>

      <!-- 患者字段 -->
      <div id="patientFields">
        <div class="mb-3">
          <label for="chiNumber" class="form-label">CHI Number</label>
          <input type="text" class="form-control" id="chiNumber" placeholder="e.g. 1408811234">
        </div>
      </div>

      <!-- 临床人员字段 -->
      <div id="clinicianFields" style="display: none;">
        <div class="mb-3">
          <label for="medicalId" class="form-label">Medical ID</label>
          <input type="text" class="form-control" id="medicalId">
        </div>
      </div>

      <!-- 密码 -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="mt-3 text-center">
        <a href="/register">Don't have an account yet? Register</a>
      </div>
    </form>
  </div>

  <!-- jQuery 脚本 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // 初始化角色字段显示
      $('#roleSelect').trigger('change');

      // 切换显示字段
      $('#roleSelect').on('change', function () {
        const role = $(this).val();
        if (role === 'patient') {
          $('#patientFields').show();
          $('#clinicianFields').hide();
        } else if (role === 'clinician') {
          $('#patientFields').hide();
          $('#clinicianFields').show();
        }
      });

      // 登录表单提交
      $('#loginForm').submit(function(e) {
        e.preventDefault();

        const role = $('#roleSelect').val();
        const password = $('#password').val();
        let loginPayload = {};

        if (role === 'patient') {
          const chiNumber = $('#chiNumber').val();
          if (!chiNumber || !password) {
            return alert('Please enter both CHI Number and Password');
          }
          loginPayload = {
            role: role,
            chi_number: chiNumber,
            password: password
          };
        } else if (role === 'clinician') {
          const medicalId = $('#medicalId').val();
          if (!medicalId || !password) {
            return alert('Please enter both Medical ID and Password');
          }
          loginPayload = {
            role: role,
            medical_id: medicalId,
            password: password
          };
        }

        // 发送 AJAX 登录请求
        $.ajax({
          url: '/api/login',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(loginPayload),
          xhrFields: {
            withCredentials: true
          },
          success: function(response) {
            console.log('Login successful:', response);
            const token = response.access_token;

            // 存储 Token 和用户信息到 Cookie
            document.cookie = `access_token=${token}; path=/; SameSite=Lax`;
            document.cookie = `user_id=${response.user.id}; path=/; SameSite=Lax`;

            // 跳转页面--只有doctor
            if (response.user.role === 'user'|| role === 'patient' ) {
              window.location.href = '/user';
            } else if ( response.user.role === 'doctor'|| role === 'clinician')
            {
              window.location.href = '/doctor';
            }

          },


          error: function(xhr) {
            console.log('Login failed:', xhr.responseJSON?.msg);
            alert(xhr.responseJSON?.msg || 'Login failed, please try again');
          },
          complete: function() {
            console.log('Login request completed');
          }
        });
      });
    });
  </script>
</body>
</html>
