<!-- templates/navbar.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Bootstrap 图标 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <title>问卷系统</title>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <!-- 品牌/Logo -->
      <a class="navbar-brand" href="/user">
        <i class="bi bi-clipboard-check-fill me-2"></i>Questionnaire system
      </a>

      <!-- 移动端折叠按钮 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 导航菜单 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user">
              <i class="bi bi-house-door-fill me-1"></i>HomePage
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/questionnaires/history">
              <i class="bi bi-file-text-fill me-1"></i>Personal Record
            </a>
          </li>
        </ul>

        <!-- 右侧用户信息 -->
        <div class="d-flex align-items-center">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle bg-transparent border-0 text-white" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-2"></i>{{ username }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="/user/profile"><i class="bi bi-person-fill me-2"></i>个人信息</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>退出登录</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
